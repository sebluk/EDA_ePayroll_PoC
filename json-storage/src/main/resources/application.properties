quarkus.http.cors=true

# Enable Swagger UI all the time
quarkus.swagger-ui.always-include=true

#Kafka bootstarp url
kafka.bootstrap.servers=kafka-cluster-kafka-bootstrap.kafka-cluster-project.svc.cluster.local:9092

# Configure incoming 'json-data' Kafka topic
mp.messaging.incoming.json-data.connector=smallrye-kafka
mp.messaging.incoming.json-data.topic=epayroll3-error-data-topic
mp.messaging.incoming.json-data.health-readiness-enabled=false
